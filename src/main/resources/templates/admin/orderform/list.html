<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <template th:include="admin/common/header_statics :: header('销售列表')" th:remove="tag"></template>
    <link rel="stylesheet" th:href="@{/static/css/admin.css}"/>
</head>
<body class="hold-transition skin-yellow sidebar-mini">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，奎爷 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<!-- Site wrapper -->
<div class="wrapper">
    <header th:include="admin/common/header_html"></header>
    <!-- =============================================== -->
    <aside th:include="admin/common/aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                销售列表
                <small>订单发货 退换货等操作</small>
            </h1>
            <ol class="breadcrumb">
                <li>订单管理</li>
                <li class="active">销售列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="content" class="content" v-cloak>
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" placeholder="订单号" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="text" placeholder="订单状态" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <div class="radio">
                                <label>
                                    <radio value="0" name="gender"></radio> 今天
                                </label>
                                <label>
                                    <radio value="1" name="gender"></radio> 最近7天
                                </label>
                                <label>
                                    <radio value="1" name="gender"></radio> 最近30天
                                </label>
                                <label>
                                    <radio value="1" name="gender"></radio> 其他
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-flat btn-primary btn-sm pull-right">
                                <i class="fa fa-search"></i>
                                搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <button type="button" class="btn btn-flat btn-primary btn-sm"><i class="fa fa-refresh"></i></button>
                    <button class="btn btn-flat btn-success btn-sm">
                        <i class="fa fa-bus"></i> 发货
                    </button>
                    <button class="btn btn-flat btn-success btn-sm"
                            :disabled="selectedRows <= 0"
                            :class="{'disabled': selectedRows <= 0}">
                        <i class="fa fa-pencil"></i> 修改
                    </button>
                    <button class="btn btn-flat btn-danger btn-sm"
                            :disabled="selectedRows <= 0"
                            :class="{'disabled': selectedRows <= 0}">
                        <i class="fa fa-reply"></i> 退换货
                    </button>
                </div>
                <div class="box-body">
                    <div class="dataTables_wrapper">
                        <div class="row">
                            <div class="col-sm-12">
                                <table role="grid" aria-describedby="example2_info"
                                       class="table table-bordered table-hover dataTable">
                                    <thead class="table-header">
                                    <tr>
                                        <th style="text-align: center; width: 40px;"><checkbox :value="checkAll" v-model="checkAll" @change="selectAll"></checkbox></th>
                                        <th>商品名称</th>
                                        <th>销售金额</th>
                                        <th>数量</th>
                                        <th>单号</th>
                                        <th align="center">状态</th>
                                        <th>创建日期</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <template v-for="row in data">
                                    <tr>
                                        <td style="text-align: center; width: 40px;"><checkbox :value="row" v-model="selectedRows"></checkbox></td>
                                        <td style="cursor: pointer" @click="expend(row)">
                                            <b>本次消费数据合计：</b>
                                            <i :class="row.expended?'fa fa-angle-double-down':'fa fa-angle-double-up'"></i>
                                        </td>
                                        <td>￥ {{row.cash | price}}</td>
                                        <td>{{getProductTotal(row)}}</td>
                                        <td>{{row.orderNumber}}</td>
                                        <td><span class="label label-success margin-r-5">{{row.status| status}}</span></td>
                                        <td>{{row.createdDate | date}}</td>
                                    </tr>
                                    <tr v-for="sub in row.items" v-if="row.expended">
                                        <td style="text-align: center; width: 40px;"></td>
                                        <td>
                                            <div class="pull-left margin-r-5">
                                                <img class="img-thumbnail"
                                                     :alt="sub.product.name"
                                                     :src="sub.product.coverImage.id | coverPath"
                                                     width="50"
                                                     height="50">
                                            </div>
                                            <div class="pull-left">
                                                <p>{{sub.product.name}}</p>
                                                <span style="color: #999">-{{sub.product.productCategory.name}}</span>
                                            </div>
                                        </td>
                                        <td>￥ {{sub.product.price | price}}</td>
                                        <td>x {{sub.count}}</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <pagination :current-page="currentPage" :pager-size="pagerSize" :page-size="pageSize" :count="count" @go="goToPage"></pagination>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="admin/common/footer_html"></footer>
</div>
<!-- ./wrapper -->
<footer th:include="admin/common/footer_statics"></footer>
<script th:src="@{/static/js/modules/orderform/list.js}"></script>
</body>
</html>
