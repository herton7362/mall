<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <template th:include="admin/common/header_statics :: header('库存预警')" th:remove="tag"></template>
    <link rel="stylesheet" th:href="@{/static/css/admin.css}"/>
</head>
<body class="hold-transition skin-yellow sidebar-mini">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，奎爷 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<!-- Site wrapper -->
<div class="wrapper product-list">
    <header th:include="admin/common/header_html"></header>
    <!-- =============================================== -->
    <aside th:include="admin/common/aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                库存预警
                <small>库存数量查看与预警</small>
            </h1>
            <ol class="breadcrumb">
                <li>商品管理</li>
                <li class="active">库存预警</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="content" class="content" v-cloak>
            <div class="box">
                <div class="box-header">
                    <div class="input-group has-feedback search">
                        <input class="form-control"
                               type="text"
                               placeholder="预警库存"
                               v-model="datagrid.queryParams.maxStockCount"
                               @input="datagrid.$instance.reload()"
                        >
                        <span v-if="datagrid.queryParams.maxStockCount"
                              class="fa fa-times-circle-o form-control-feedback"
                              aria-hidden="true"
                              @click="clearSearch"
                        ></span>
                    </div>
                </div>
                <div class="box-body">
                    <datagrid :checkbox="false"
                              :columns="datagrid.columns"
                              :query-params="datagrid.queryParams"
                              :url="datagrid.url"
                              :instance="datagrid"
                              :pagination="true"
                              @after-load="onLoaded"
                    >
                    </datagrid>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="admin/common/footer_html"></footer>
</div>
<!-- ./wrapper -->
<footer th:include="admin/common/footer_statics"></footer>
<script th:src="@{/static/js/modules/product/stockWarning.js}"></script>
</body>
</html>
