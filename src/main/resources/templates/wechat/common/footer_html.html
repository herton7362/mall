<div id="tabbar" class="row tabbar" v-cloak>
    <a :href="row.url" class="col-xs-3 item" :class="{active: row.active}" v-for="row in menus">
        <i :class="row.icon"></i>
        <p>
            {{row.name}}
            <span class="weui-badge" style="position: absolute;top: -4px;right: 16px;" v-if="cartCount && row.name=='购物车'">
                {{cartCount}}
            </span>
        </p>
    </a>
</div>
