<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <template th:include="wechat/common/header_statics :: header('鼎骏医车 - 钣金喷漆')" th:remove="tag"></template>
    <link rel="stylesheet" th:href="@{/static/css/wechat.css}"/>
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="layout-top-nav skin-yellow h5-layout" style="height: auto; min-height: 100%;">
<div id="content"  class="wrapper orderform-new sheet-metal-paint" style="height: auto; min-height: 100%;" v-cloak>

    <!-- Full Width Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Main content -->
            <section class="content">
                <div class="car-view">
                    <img width="100%" th:src="@{/static/image/wechat/yangche_02.png}">
                    <img class="paint-img" width="100%" v-for="row in selectedPaintSurfaces" :src="row.img.id | coverPath">
                </div>
                <div class="options">
                    <ul class="weui-flex__item">
                        <li v-for="(item, index) in paintSurfaces">
                        <span class="weui-badge"
                              :class="{selected: isSelected(item)}"
                              @click="selectPaintSurfaces(item)">  {{item.name}}</span>
                        </li>
                        <li>
                        <span class="weui-badge"
                              :class="{selected: checkAll}"
                              @click="selectAllPaintSurfaces()">  选择全部</span>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <div class="row tabbar">
        <div class="col-xs-12 padding-none">
            <button type="button" class="btn btn-flat submit-order main-btn" @click="submit">选产品</button>
        </div>
    </div>
    <aside th:replace="wechat/common/aside"></aside>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<footer th:replace="wechat/common/footer_statics"></footer>
<script th:src="@{/static/js/wechat/sheet-metal-paint/new.js}"></script>
</body>
</html>
